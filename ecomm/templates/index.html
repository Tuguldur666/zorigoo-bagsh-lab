{% extends "base.html" %}
{% block title %}Shopping Cart - GreatKart{% endblock %}

{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-md-3 mb-4">
        <div class="card card-product-grid h-100">
            <div class="img-wrap">
                <img src="{{ product.images.url }}" alt="{{ product.product_name }}" class="img-fluid">
            </div>
            <figcaption class="info-wrap p-2 text-center">
                <h6 class="title mb-1">{{ product.product_name }}</h6>
                <div class="price text-primary">${{ product.price }}</div>
            </figcaption>
        </div>
    </div>
    {% empty %}
    <p class="text-muted">No products available.</p>
    {% endfor %}
</div>
{% endblock %}
