{% extends "base.html" %}
{% load static %}

{% block title %}Store | GreatKart{% endblock %}

{% block content %}
<!-- Page Title -->
<section class="section-pagetop bg">
  <div class="container">
    <h2 class="title-page">Our Store</h2>
  </div>
</section>

<!-- Main Content -->
<section class="section-content padding-y">
  <div class="container">
    <div class="row">

      <!-- Sidebar Filters -->
      <aside class="col-md-3">
        <!-- Filters here (categories, sizes, price, etc.) -->
        ...
      </aside>

      <!-- Product Grid -->
      <main class="col-md-9">
        <header class="border-bottom mb-4 pb-3">
          <div class="form-inline">
            <span class="mr-md-auto">32 Items found</span>
          </div>
        </header>

        <div class="row">
          <!-- Product cards -->
          <div class="col-md-4">
            <figure class="card card-product-grid">
              <div class="img-wrap">
                <img src="{% static 'images/items/1.jpg' %}" alt="Product">
              </div>
              <figcaption class="info-wrap">
                <div class="fix-height">
					<a href="{% url 'product_detail' %}" class="title">Great item name goes here</a>
                  <div class="price-wrap mt-2">
                    <span class="price">$1280</span>
                    <del class="price-old">$1980</del>
                  </div>
                </div>
                <a href="#" class="btn btn-block btn-success">Added to cart</a>
              </figcaption>
            </figure>
          </div>

          <!-- Repeat for other items as needed -->
        </div>

        <!-- Pagination -->
        <nav class="mt-4" aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </main>
    </div>
  </div>
</section>
{% endblock %}
