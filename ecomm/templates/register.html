{% extends "base.html" %}
{% load static %}

{% block title %}GreatKart | Register{% endblock %}

{% block extra_head %}
<link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

<!-- jQuery -->
<script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

<!-- Bootstrap4 files -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

<!-- Font Awesome -->
<link href="{% static 'fonts/fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css"/>

<!-- Custom styles -->
<link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

<!-- Custom script -->
<script src="{% static 'js/script.js' %}" type="text/javascript"></script>

<script type="text/javascript">
  $(document).ready(function() {
    // jQuery code
  });
</script>
{% endblock extra_head %}

{% block content %}

<section class="section-content padding-y">

<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
  <article class="card-body">
    <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
    <form method="post">
      {% csrf_token %}
      <div class="form-row">
        <div class="col form-group">
          <label>First name</label>
          <input type="text" class="form-control" name="first_name" placeholder="">
        </div>
        <div class="col form-group">
          <label>Last name</label>
          <input type="text" class="form-control" name="last_name" placeholder="">
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" placeholder="">
        <small class="form-text text-muted">We'll never share your email.</small>
      </div>

      <div class="form-group">
        <label class="custom-control custom-radio custom-control-inline">
          <input class="custom-control-input" type="radio" name="gender" value="male" checked>
          <span class="custom-control-label"> Male </span>
        </label>
        <label class="custom-control custom-radio custom-control-inline">
          <input class="custom-control-input" type="radio" name="gender" value="female">
          <span class="custom-control-label"> Female </span>
        </label>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>City</label>
          <input type="text" class="form-control" name="city">
        </div>
        <div class="form-group col-md-6">
          <label>Country</label>
          <select class="form-control" name="country">
            <option>Choose...</option>
            <option>Uzbekistan</option>
            <option>Russia</option>
            <option selected>United States</option>
            <option>India</option>
            <option>Afghanistan</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Create password</label>
          <input class="form-control" type="password" name="password1">
        </div>
        <div class="form-group col-md-6">
          <label>Repeat password</label>
          <input class="form-control" type="password" name="password2">
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Register </button>
      </div>
    </form>
  </article>
</div>

<p class="text-center mt-4">Have an account? <a href="{% url 'signin' %}">Log In</a></p>

</section>

{% endblock content %}
